<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>#marsfilter</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <center>

        <h1>#marsfilter</h1>
        <p>Upload an image and see what it would look like on Mars!</p>
        <p>Accepted file types: PNG, JPG; max file size: 1 MB</p>

        <div class="row">
            <img class="img-fluid" src="data:image/{{filetype}};base64,{{proc_image | safe}}">
        </div>

        <p>        
          <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" accept="image/*">
            {% if proc_filename %}
              <input type="submit" value="Upload another image" class="btn btn-default">
              <a class='btn btn-default' href="data:image/{{filetype}};base64,{{proc_image | safe}}" download="{{proc_filename}}">Download image</a>
            {% else %}
              <input type="submit" value="Upload" class="btn btn-default">
            {% endif %}
          </form>
        </p>
      </center>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
</html>
