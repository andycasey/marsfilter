<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>#marsfilter</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <center>

        <h1>#marsfilter</h1>
        <p>Upload an image and see what it would look like on Mars!</p>

        <img class="upload responsive" src="data:image/{{filetype}};base64,{{orig_image}}">
        <!-- <img class="upload responsive"  src="data:image/{{filetype}};base64,{{proc_image}}"> -->
        
         <form method="post" enctype="multipart/form-data">
          <input type="file" name="file" id="file" accept="image/*">
          <input type="submit" value="Submit" class="btn btn-default">
        </form> 
      </center>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
</html>
